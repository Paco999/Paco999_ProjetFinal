</head>

<header>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#" src="img/sport.jpg"></a>
        <img src="img/sport.jpg" height="50" width="100"/>

            </ul>
        </div>
    </nav>
</header>

<div class="container text-center">
            <form>
                <div class="form-row">
                    <div class="form-group col-xl-6">
                        <label for="Prénom">Prénom:</label>
                        <input type="text" class="form-control" id="Prénom" placeholder="Entrez prénom">
                    </div>

                    <div class="form-group col-xl-6">
                        <label for="Nom">Nom:</label>
                        <input type="text" class="form-control" id="Nom" placeholder="Entrez nom">
                    </div>
                    <div class="form-group col-xl-6">
                        <label for="Ville">Ville:</label>
                        <input type="text" class="form-control" id="Ville" placeholder="Ville">
                    </div>
                    <div class="form-group col-xl-6">
                        <label for="Pays">Pays</label>
                        <select id="Pays" class="form-control">
                            <option selected>CHOISIR...</option>
                            <option>Canada</option>
                            <option>États-Unis</option>
                            <option>France</option>
                            <option>Autre</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="Objet de la demande">Objet de la demande:</label>
                    <input type="text" class="form-control" id="Objet de la demande" placeholder="Objet de la demande">
                </div>

                <div class="form-group">
                    <label for="Contact">Qui voulez-vous contacter:</label>
                    <input type="text" class="form-control" id="Contact" placeholder="Personne à contacter">
                </div>

                <div class="form-group">
                    <label for="Question">Question / Commentaire:</label>
                    <textarea class="form-control" id="Question" rows="10"></textarea>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Urgent
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Important
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        Peut Attendre
                    </label>
                </div>
        <div class="modal-footer">
            <button type="reset" value="Reset" class="btn btn-info">Effacer</button>
            <a type="submit" value="Submit" class="btn btn-primary" href="page5.html">Envoyer</a>
        </div>
    </form>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d708270.6214534938!2d-72.51678063674713!3d46.09900274004485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sca!4v1558124019515!5m2!1sfr!2sca" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>

                <a href="https://www.ufc.com/" target="_blank">
                    <img src="img/UFC.png" height="30px"/>
                </a>
            </div>
        </div>

</html>
